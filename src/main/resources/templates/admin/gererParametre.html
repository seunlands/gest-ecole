<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/layout">
<head>
<title>Gérer les paramètres</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="page-header">
			<h1>Gérer les paramètres</h1>
		</div>
		<form role="form" action="#" th:action="@{/admin/gererParametre/submit}" th:object="${gererParametreForm}" method="post">

			<div class="panel panel-default">
				<div class="panel-heading">Activité cantine</div>
				<div class="panel-body">
					<p>Sélectionnez l'activité de cantine : 
					<select th:field="*{idActCantine}">
						<option th:each="act : ${ACTIVITIES}" th:value="${act.id}" th:text="${act.libelle}"/>
					</select></p>
				</div>
			</div>
			<div class="panel panel-default">
				<div class="panel-heading">Limite réservation</div>
				<div class="panel-body">
					<p>Indiquer le nombre d'heures après (+) ou avant (-) minuit du jour la réservation est toujours possible (format hh:MM) :  
					<input type="text" class="form-control" th:field="*{offsetResa}"/>
					</p>
					<p th:if="${#fields.hasErrors('offsetResa')}" th:errors="*{offsetResa}">Incorrect heure</p>
				</div>
			</div>
			<button type="submit" class="btn btn-default pull-right" value="valider">Enregistrer</button>


		</form>


	</div>
</body>
</html>
