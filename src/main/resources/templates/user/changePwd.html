<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/layout">
	<head>
		<title>Changer mon mot de passe</title>
	</head>
	<body>
		<div layout:fragment="content">
			<div class="page-header">
				<h1>Changer mon mot de passe</h1>
			</div>
			
			<form role="form" action="#" th:action="@{/user/submitNewPwd}" th:object="${command}" method="post" class="form-horizontal">
				<div class="form-group">
					<label for="oldPassword" class="control-label col-sm-3">Mot de passe actuel :</label>
					<div class="col-sm-2">
						<input type="password" th:field="*{oldPassword}" class="form-control"/>
					</div>
					<div class="col-sm-6">
						<ul>
							<li th:each="err : ${#fields.errors('oldPassword')}" th:text="${err}" />
						</ul>
					</div>
					
				</div>
				<div class="form-group">
					<label for="newPassword" class="control-label col-sm-3">Nouveau mot de passe :</label>
					<div class="col-sm-2">
						<input type="password" th:field="*{newPassword}" class="form-control"/>
					</div>
					<div class="col-sm-6">
						<ul>
							<li th:each="err : ${#fields.errors('newPassword')}" th:text="${err}" />
						</ul>
					</div>
				</div>
				<div class="form-group">
					<label for="confirmPassword" class="control-label col-sm-3">Confirmer le mot de passe :</label>
					<div class="col-sm-2">
						<input type="password" th:field="*{confirmPassword}" class="form-control"/>
					</div>
					<div class="col-sm-6">
						<ul>
							<li th:each="err : ${#fields.errors('confirmPassword')}" th:text="${err}" />
						</ul>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-3 col-sm-2">
						<button type="submit" class="btn btn-default">Enregistrer</button>
					</div>
				</div>
			</form>			
		</div>
	</body>
</html>
